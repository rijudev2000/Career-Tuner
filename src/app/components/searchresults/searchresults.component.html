  <div class="tab-content container mt-5">
      <div id="tab-1" class="tab-pane fade show p-0 active">
        <div class="job-item p-4 mb-4" *ngFor="let i of jobData">
          <div class="row g-4">
            <div class="col-sm-12 col-md-8 d-flex align-items-center">
              <img
                class="flex-shrink-0 img-fluid border rounded"
                src="/Career-Tuner/assets/user.jpg"
                alt=""
                style="width: 80px; height: 80px"
              />
              
              <div class="text-start ps-4">
                <h5 class="mb-3">{{ i.jobTitle }}</h5>
                <span class="text-truncate me-3"
                  ><i class="fa fa-map-marker-alt text-primary me-2"></i
                  >{{ i.location }}</span
                >
                <span class="text-truncate me-3"
                  ><i class="far fa-clock text-primary me-2"></i
                  >{{ i.jobtype }}</span
                >
                <span class="text-truncate me-0"
                  ><i class="far fa-money-bill-alt text-primary me-2"></i
                  >{{ i.salary[0].minSalary }} -
                  {{ i.salary[0].maxSalary }}</span
                >
              </div>
            </div>
            <div
              class="col-sm-12 col-md-4 d-flex flex-column align-items-start align-items-md-end justify-content-center"
            >
              <div class="d-flex mb-3">
                <a class="btn btn-light btn-square me-3" href=""
                  ><fa-icon [icon]="like"></fa-icon></a>
                <a class="btn btn-primary" href="">Apply Now</a>
              </div>
              <small class="text-truncate"
                ><i class="far fa-calendar-alt text-primary me-2"></i>Dead
                Line: {{ i.deadline }}</small
              >
            </div>
          </div>
        </div>
      </div>
